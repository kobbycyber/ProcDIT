{% extends 'registrationbase.html' %}
{% block authform %}
<form method="post">
    {% csrf_token %}
     <h2 class="sr-only">Login Form</h2>
     <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
     <div class="form-group"><input class="form-control" type="text" name="username"  placeholder="username"></div>
     <div class="form-group"><input class="form-control" type="password" name="password1" placeholder="Password"></div>
     <div class="form-group"><input class="form-control" type="password" name="password2" placeholder="Password"></div>
     <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
     {% if error_message %}
      
       <div class="alert alert-danger" role="alert">
         {{ error_message }}
       </div>
     {% endif %}
     <a href="{% url 'login' %}" class="signup">Login In</a>
     
 </form>
{% endblock %}
